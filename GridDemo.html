<!DOCTYPE html>
<html>
<!-- see https://www.w3schools.com/css/tryit.asp?filename=trycss_grid for tutorial -->
<!-- grid vs flexbox vs float    https://www.w3schools.com/css/css_templates.asp -->

<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: #f32121;
      padding: 10px;
      height: 70vh;
    }

    .grid-item {
      background-color: lightgray;
      border: 5px solid rgb(255, 0, 255);
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <h1>Grid Elements</h1>
  <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
    <em>inline-grid</em>.</p>
  <p>Direct child element(s) of the grid container automatically becomes grid items.</p>

  <div class="grid-container">
    <div class="grid-item">
      <div>1</div>
    </div>
    <div class="grid-item">2
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
    </div>
    <div class="grid-item">3</div>
    <div class="grid-item" style="background-color: aqua;">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
  </div>
</body>

</html>
