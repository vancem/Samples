<p> All colors can be generated by combining different amounts of red, green and blue. 
    This program lets you experiment with doing this. </p>

red: <input type="text" onchange="redTextChange()" id="redText" value=128>  <input type="range" min="0" max="255" id="redRange" oninput="redRangeChange()" value=128><br>
green: <input type="text" onchange="greenTextChange()" id="greenText" value=128>  <input type="range" min="0" max="255" id="greenRange" oninput="greenRangeChange()" value=128><br>
blue: <input type="text" onchange="blueTextChange()" id="blueText" value=128>  <input type="range" min="0" max="255" id="blueRange" oninput="blueRangeChange()" value=128><br>
<span id="colorRect" style="display:inline-block;background-color:rgb(128,128,128);width:300;height:100;margin:5"></span><br>
The color above is: <span id="colorAsText">rgb(128,0,0)</span>

<!-- ******************** JAVASCRIPT CODE ********************* -->
<script>

// initialize HTML elements we need to refer to
console.log("Initializing variables");
let redText = document.getElementById("redText");
let redRange = document.getElementById("redRange");
let greenText = document.getElementById("greenText");
let greenRange = document.getElementById("greenRange");
let blueText = document.getElementById("blueText");
let blueRange = document.getElementById("blueRange");
let colorRect = document.getElementById("colorRect");
let colorAsText = document.getElementById("colorAsText");

function setColor() {
    let colorText = "rgb(" + redText.value + "," + greenText.value + "," + blueText.value + ")";
    colorRect.style.backgroundColor = colorText;
    colorAsText.innerHTML = colorText;
}

function redTextChange() {
    redRange.value = redText.value;
    setColor();
}

function redRangeChange() {
    redText.value = redRange.value;
    setColor();
}

function greenTextChange() {
    greenRange.value = greenText.value;
    setColor();
}

function greenRangeChange() {
    greenText.value = greenRange.value;
    setColor();
}

function blueTextChange() {
    blueRange.value = blueText.value;
    setColor();
}

function blueRangeChange() {
    blueText.value = blueRange.value;
    setColor();
}

</script>
