<p> All colors can be generated by combining different amounts of red, green and blue. 
    This program lets you experiment with doing this. </p>

red: <input type="text" onchange="redTextChange()" id="redText" value=128>  
<input type="range" min="0" max="255" id="redRange" oninput="redRangeChange()" value=128><br>

<!-- This is the box whose color changes  we start out with a blackish-red -->
<span id="colorRect" style="display:inline-block;background-color:rgb(128,0,0);width:300;height:100;margin:5"></span><br>

<!-- ******************** JAVASCRIPT CODE ********************* -->
<script>

// initialize HTML elements we need to refer to
console.log("Initializing variables");
let redText = document.getElementById("redText");
let redRange = document.getElementById("redRange");
let colorRect = document.getElementById("colorRect");

function setRectangleColor() {
    colorRect.style.backgroundColor = "rgb(" + redText.value + ",0,0)";
}

function redTextChange() {
    redRange.value = redText.value;
    setRectangleColor();
}

function redRangeChange() {
    redText.value = redRange.value;
    setRectangleColor();
}

</script>
